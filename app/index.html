<!doctype html>
<html>
  <head>
  <base href="/">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="mymarketApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
      <header class="mdl-layout__header mdl-color--lime-50">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title mdl-color-text--black"></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer mdl-color-text--black"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only mdl-color-text--black">
            <a class="mdl-navigation__link" href="">
              <i class="fa fa-refresh" style="font-size: 2em; color: black;" aria-hidden="true"></i>
            </a>
            <a class="mdl-navigation__link" href="">
              <i class="fa fa-cart-plus" style="font-size: 2em; color: black;" aria-hidden="true"></i>
            </a>
            <a class="mdl-navigation__link mdl-color-text--black" href="">login with facebook</a>
            <a class="material-icons mdl-navigation__link mdl-color-text--black" href="">help</a>
          </nav>
        </div>
      </header>

      <div class="mdl-layout__drawer mdl-color--lime-50">
        <span class="mdl-layout-title mdl-color--grey">Fonashop</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#/for_sell">
            <span class="lefttap">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i> For Sell
              <i class="pull-right glyphicon glyphicon-chevron-right" ></i>
            </span>
          </a>
          <hr>
          <a class="mdl-navigation__link" href="#/for_rent">
            <span class="lefttap">
              <i class="fa fa-road" aria-hidden="true"></i> For Rent
              <i class="pull-right glyphicon glyphicon-chevron-right" ></i>
            </span>
          </a>
          <hr>
          <a class="mdl-navigation__link" href="#/service">
              <span class="lefttap">
                <i class="fa fa-briefcase" aria-hidden="true"></i> Service
                <i class="pull-right glyphicon glyphicon-chevron-right" ></i>
              </span>
          </a>
          <hr>
          <a class="mdl-navigation__link" href="#/help">
            <span class="lefttap">
              <i class="fa fa-question-circle" aria-hidden="true"></i> Help
              <i class="pull-right glyphicon glyphicon-chevron-right" ></i>
            </span>
          </a>
          <hr>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div ng-view ></div>
        </div>
      </main>

      <div class="footer">
        <div class="container">
          <p><span class=""></span>&copy; 2016, Tony Kamdjou</p>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/for_sell.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <script src="scripts/controllers/for_rent.js"></script>
        <script src="scripts/controllers/service.js"></script>
